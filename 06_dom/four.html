<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning</title>
</head>
<body style="background-color: black; color: white;">
    
    <ul class="languages">
        <li>JavaScript</li>
    </ul>

</body>
<script>

    function addLanguage(langName){
        
        const parentList = document.querySelector('.languages');
        const listItem = document.createElement('li');
        const text = document.createTextNode(`${langName}`);
        listItem.appendChild(text);
        parentList.appendChild(listItem)

    }

    addLanguage("C++");
    addLanguage("Python");
    addLanguage("Typescript");

    // Edit the values
    const secondLang = document.querySelector('li:nth-child(2)');
    console.log(secondLang)
    const newli = document.createElement('li');
    newli.textContent = "Ruby on Rails"
    secondLang.replaceWith(newli);

    // Editing the values using outerHTML
    const lastLang = document.querySelector('li:last-child');
    lastLang.outerHTML = '<li>Node js</li>'


    // Remove an element
    const thirdLang = document.querySelector('li:nth-child(3)')
    console.log(thirdLang);
    thirdLang.remove();


</script>
</html>
